{% extends "./layouts/base.html" %}

{% block title %} Edit Product {% endblock title %}

{% block content %}

<div class="container">


    <div class="form-container">

        <form method="post" action="{% url 'edit_form' id=product.id %}">

            {% csrf_token %}

            <h1 class="title">Edit Product</h1>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" name="nombre" value="{{product.nombre}}" required>
            </div>

            <div class="row">

                <div class="col mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" id="precio" class="form-control" name="precio" value="{{product.precio}}" required>
                </div>

                <div class="col mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" class="form-control" name="cantidad" value="{{product.cantidad}}" required>
                </div>

            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion:</label>
                <input type="text" id="descripcion" class="form-control big-box" name="descripcion" value="{{product.descripcion}}" required>
            </div>


            <div class="btn-container">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

        </form>

    </div>

</div>

{% endblock content %}
